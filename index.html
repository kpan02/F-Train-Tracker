<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC F Train Tracker</title>
    <link rel="icon" type="image/png" href="assets/f-train-logo.png">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Open Graph meta tags for link previews -->
    <meta property="og:title" content="NYC F Train Tracker" />
    <meta property="og:description" content="Real-time tracking of the F train in New York City using MTA API data. See upcoming train arrivals for all stations." />
    <meta property="og:url" content="https://kpan02.github.io/F-Train-Tracker/" />
    <meta property="og:image" content="https://kpan02.github.io/F-Train-Tracker/assets/f-train-stops.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NYC F Train Tracker" />
    
    
    <!-- Protocol Buffers library for parsing MTA data -->
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.5/dist/protobuf.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center;">
                <div style="flex: 0 0 20%;">
                    <img src="assets/f-train-logo.png" alt="F Train Logo" style="max-width: 80%;">
                </div>
                <div style="flex: 0 0 80%; padding-left: 20px;">
                    <h1>F Train Live Updates</h1>
                    <p>Real-time tracking of the F train in New York City using MTA API data. Train arrival times update automatically every 30 seconds.</p>
                </div>
            </div>
        </header>

        <main>
            <!-- <div style="display: flex; justify-content: center;">
                <img src="assets/f-train-stops.jpg" alt="F Train Map" style="max-width: 80%; align-items: center;">
            </div> -->
            <div class="timetable-controls">
                <div class="direction-tabs">
                    <button id="northbound-tab" class="tab-button active"><strong>Northbound</strong> (To Queens)</button>
                    <button id="southbound-tab" class="tab-button"><strong>Southbound</strong> (To Coney Island)</button>
                </div>
            </div>

            <div id="northbound-timetable" class="timetable active">
                <table>
                    <thead>
                        <tr>
                            <th>Station</th>
                            <th>Upcoming Trains</th>
                        </tr>
                    </thead>
                    <tbody id="northbound-stations">
                        <!-- Stations will be populated by app.js -->
                    </tbody>
                </table>
            </div>

            <div id="southbound-timetable" class="timetable">
                <table>
                    <thead>
                        <tr>
                            <th>Station</th>
                            <th>Upcoming Trains</th>
                        </tr>
                    </thead>
                    <tbody id="southbound-stations">
                        <!-- Stations will be populated by app.js -->
                    </tbody>
                </table>
            </div>
            
            <div id="data-source-info" class="data-source-info">
                <p>Data source: <span id="data-source">Loading...</span></p>
            </div>
        </main>

        <footer>
            <p>Last updated: <span id="last-updated">--</span></p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
